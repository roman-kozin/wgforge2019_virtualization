- name: Add an Apt signing key, uses whichever key is at the URL
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: install qemu
  package:
    name: "{{ kvm }}"
    state: present

- name: Configure qemu network
  template:
    src: "roles/virtualization/templates/02-netcfgkvm.yaml"
    dest: "/etc/netplan/02-netcfgkvm.yaml"
    owner: "root"
    group: "root"
    mode: '0644'
  notify: apply network settings

- name: install lxc
  package:
    name: "{{ lxc }}"
    state: present

- name: install docker
  package:
    name: "{{ docker }}"
    state: present

- name: install Docker Compose
  get_url:
    url: https://github.com/docker/compose/releases/download/1.24.1/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: '0755'

- name: Create symlink to Docker Compose
  file:
    src: /usr/local/bin/docker-compose
    dest: /usr/bin/docker-compose
    state: link

- name: Create example directory
  file:
    path: /home/{{ ansible_user }}/examples/
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

- name: Ð¡opy example files
  copy:
    src: "roles/virtualization/files/examples/"
    dest: "/home/{{ ansible_user }}/examples/"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Extract Dokuwiki
  unarchive:
    src: roles/virtualization/files/dokuwiki.tgz
    dest: "/home/{{ ansible_user }}/"
    creates: /home/{{ ansible_user }}/dokuwiki/

- name: Set permissions Dokuwiki files
  file:
    path: /home/{{ ansible_user }}/dokuwiki/
    owner: "www-data"
    group: "www-data"
    recurse: yes
