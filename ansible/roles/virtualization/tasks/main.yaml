- name: Add an Apt signing key, uses whichever key is at the URL
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present


- name: install qemu
  package:
    name: "{{ kvm }}"
    state: present

- name: install lxc
  package:
    name: "{{ lxc }}"
    state: present

- name: install docker
  package:
    name: "{{ docker }}"
    state: present

- name: install Docker Compose
  copy:
    src: "roles/virtualization/files/docker-compose"
    dest: /usr/local/bin/docker-compose

- name: Set permissions Docker Compose
  file:
    path: /usr/local/bin/docker-compose
    mode: '0755'

- name: Create symlink to Docker Compose
  file:
    src: /usr/local/bin/docker-compose
    dest: /usr/bin/docker-compose
    state: link

- name: Create example directory
  file:
    path: /home/{{ ansible_user }}/examples/
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

- name: Ð¡opy example files
  copy:
    src: "roles/virtualization/files/examples/"
    dest: "/home/{{ ansible_user }}/examples/"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
